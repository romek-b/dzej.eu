<div [class.dynamic-background]="started && !completed">
  <ngx-wheel class="wheel"
    width='600'
    height='600'
    spinDuration='3'
    [idToLandOn]='idToLandOn'
    [items]="items"
    [innerRadius]='50'
    [spinAmount]='10'
    pointerStrokeColor='black'
    pointerFillColor='yellow'
    (onSpinStart)='spinStart()'
    (onSpinComplete)='spinComplete()'>
  </ngx-wheel>
  <p *ngIf="completed">{{seed[idToLandOn].text}}</p>
</div>
